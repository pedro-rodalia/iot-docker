version: '3.1'

services:
  iot-frontend:
    image: prodalia/iot-frontend
    container_name: iot-frontend
    environment:
      - API_URL=http://iot-api:4000
      - NODE_ENV=production
    ports:
      - '80:3000'
  iot-api:
    image: prodalia/iot-api
    container_name: iot-api
    environment:
      - NODE_ENV=production
    ports:
      - '4000:4000'
    volumes:
      - img:/img
    networks:
      - iot-net
  iot-db:
    image: prodalia/iot-db
    container_name: iot-db
    environment:
      - MONGO_INITDB_DATABASE=application
    volumes:
      - database:/data/db
    networks:
      - iot-net

networks:
  iot-net:

volumes:
  img:
  database:
